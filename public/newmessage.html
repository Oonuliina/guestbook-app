<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guestbook App</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&family=Unbounded:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1><a href="/">GUESTBOOK</a></h1>
    </header>
    <div class="navbar">
        <ul>
            <li><a href="guestbook">Guestbook</a></li>
            <li><a href="newmessage" style="text-decoration: underline">New Message</a></li>
            <li><a href="ajaxmessage">Ajax Message</a></li>
        </ul>
    </div>
    <div class="message-form">
        <form method="POST" action="/newmessage">
            <label for="uname">Username</label><br>
            <input type="text" id="uname" name="uname" required><br>
            <label for="country">Country</label><br>
            <input type="text" id="country" name="country" required><br>
            <label for="message">Message</label><br>
            <textarea id="message" name="message" required></textarea><br><br>
            <input type="submit" id="button" value="Submit"> 
        </form>
    </div>    
</body>
</html>
