<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guestbook App</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&family=Unbounded:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Chivo:wght@300&family=Shrikhand&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1><a href="/">GUESTBOOK</a></h1>
    </header>
    <div class="navbar">
        <ul>
            <li><a href="guestbook" style="text-decoration: underline">Guestbook</a></li>
            <li><a href="newmessage">New Message</a></li>
            <li><a href="ajaxmessage">Ajax Message</a></li>
        </ul>
    </div>
    <div class="guestbook">
        <table>
            <tr>
               <th>Username</th>
               <th>Country</th>
               <th>Message</th>
            </tr>
            <tr>
                <td>Pam</td>
                <td>Anguilla</td>
                <td>How are you guys doing?</td>
            </tr>
            <tr>
                <td>Sofia</td>
                <td>Macau</td>
                <td>Hello World!</td>
            </tr>
            <tr>
                <td>Ashley</td>
                <td>Mauritania</td>
                <td>Greetings from Mauritania!</td>
            </tr>
            <tr>
                <td>Baxter</td>
                <td>Malta</td>
                <td>Very nice!</td>
            </tr>
        </table>
    </div>
</body>
</html>
